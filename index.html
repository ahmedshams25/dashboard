<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>لوحة التحكم الذكية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- تأكد من إضافة Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        
        .login-logo {
            font-size: 50px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .login-box h2 {
            margin: 0 0 20px;
            color: #444;
        }
        
        .login-box input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .login-box button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-box button:hover {
            background: #5a6fd1;
        }
        
        .login-box a {
            color: #667eea;
            text-decoration: none;
        }
        
        .login-box a:hover {
            text-decoration: underline;
        }
        
        /* إضافة أنماط لرسائل الخطأ */
        .error-message {
            color: #f72585;
            background-color: #fee;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- شاشة تسجيل الدخول -->
    <div class="login-container" id="login-container">
        <div class="login-box">
            <div class="login-logo">
                <i class="fas fa-chart-line"></i>
            </div>
            <h2>تسجيل الدخول</h2>
            <div class="error-message" id="login-error"></div>
            <input type="email" id="login-email" placeholder="البريد الإلكتروني">
            <input type="password" id="login-password" placeholder="كلمة المرور">
            <button id="login-btn">تسجيل الدخول</button>
            <div style="margin-top: 15px;">
                <p>لا تملك حساباً؟ <a href="#" id="register-link">سجل الآن</a></p>
            </div>
        </div>
    </div>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA6I_JWRJ1Xaw3UENFFR3pDfFCFFiy0Btc",
            authDomain: "dashboard-a5cac.firebaseapp.com",
            projectId: "dashboard-a5cac",
            storageBucket: "dashboard-a5cac.appspot.com",
            messagingSenderId: "392696467337",
            appId: "1:392696467337:web:d23d4526db6463dd68db58",
            measurementId: "G-M3Y808XBW3"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();

        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const loginContainer = document.getElementById('login-container');
            const loginEmail = document.getElementById('login-email');
            const loginPassword = document.getElementById('login-password');
            const loginBtn = document.getElementById('login-btn');
            const loginError = document.getElementById('login-error');
            const registerLink = document.getElementById('register-link');
            
            let isLoginMode = true;
            let currentUser = null;

            // وظيفة تسجيل الدخول
            async function loginUser() {
                const email = loginEmail.value.trim();
                const password = loginPassword.value.trim();
                
                if (!email || !password) {
                    showError('الرجاء إدخال البريد الإلكتروني وكلمة المرور');
                    return;
                }
                
                try {
                    loginBtn.disabled = true;
                    loginBtn.textContent = 'جاري تسجيل الدخول...';
                    
                    // محاولة تسجيل الدخول
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    currentUser = userCredential.user;
                    
                    // إذا كان البريد الإلكتروني غير مفعل
                    if (!currentUser.emailVerified) {
                        await auth.signOut();
                        showError('الرجاء تفعيل البريد الإلكتروني أولاً');
                        return;
                    }
                    
                    // عرض لوحة التحكم بعد تسجيل الدخول الناجح
                    showDashboard();
                    
                } catch (error) {
                    // معالجة أخطاء تسجيل الدخول
                    let errorMessage = 'حدث خطأ أثناء تسجيل الدخول';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'البريد الإلكتروني غير مسجل';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'كلمة المرور غير صحيحة';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'بريد إلكتروني غير صالح';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'محاولات تسجيل دخول كثيرة، حاول لاحقاً';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = 'مشكلة في الاتصال بالإنترنت';
                            break;
                    }
                    
                    showError(errorMessage);
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = isLoginMode ? 'تسجيل الدخول' : 'تسجيل حساب جديد';
                }
            }
            
            // وظيفة التسجيل
            async function registerUser() {
                const email = loginEmail.value.trim();
                const password = loginPassword.value.trim();
                
                if (!email || !password) {
                    showError('الرجاء إدخال البريد الإلكتروني وكلمة المرور');
                    return;
                }
                
                if (password.length < 6) {
                    showError('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                    return;
                }
                
                try {
                    loginBtn.disabled = true;
                    loginBtn.textContent = 'جاري إنشاء الحساب...';
                    
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    currentUser = userCredential.user;
                    
                    // إرسال بريد التفعيل
                    await currentUser.sendEmailVerification();
                    
                    // حفظ بيانات المستخدم في قاعدة البيانات
                    await database.ref(`users/${currentUser.uid}/profile`).set({
                        email: currentUser.email,
                        createdAt: new Date().toISOString()
                    });
                    
                    alert('تم التسجيل بنجاح! الرجاء تفعيل حسابك عبر الرابط المرسل إلى بريدك الإلكتروني');
                    toggleAuthMode(); // العودة إلى وضع تسجيل الدخول بعد التسجيل
                    
                } catch (error) {
                    let errorMessage = 'حدث خطأ أثناء التسجيل';
                    
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'البريد الإلكتروني مستخدم بالفعل';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'كلمة المرور ضعيفة جداً';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'بريد إلكتروني غير صالح';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = 'مشكلة في الاتصال بالإنترنت';
                            break;
                    }
                    
                    showError(errorMessage);
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = isLoginMode ? 'تسجيل الدخول' : 'تسجيل حساب جديد';
                }
            }
            
            // عرض لوحة التحكم (وهمية للتوضيح)
            function showDashboard() {
                loginContainer.innerHTML = `
                    <div class="login-box">
                        <h2>مرحباً بك في لوحة التحكم</h2>
                        <p>تم تسجيل الدخول بنجاح</p>
                        <button id="logout-btn">تسجيل الخروج</button>
                    </div>
                `;
                
                document.getElementById('logout-btn').addEventListener('click', () => {
                    auth.signOut().then(() => {
                        location.reload();
                    });
                });
            }
            
            // عرض رسالة الخطأ
            function showError(message) {
                loginError.textContent = message;
                loginError.style.display = 'block';
                setTimeout(() => {
                    loginError.style.display = 'none';
                }, 5000);
            }
            
            // تبديل بين وضعي تسجيل الدخول والتسجيل
            function toggleAuthMode() {
                isLoginMode = !isLoginMode;
                
                if (isLoginMode) {
                    loginBtn.textContent = 'تسجيل الدخول';
                    registerLink.textContent = 'لا تملك حساباً؟ سجل الآن';
                    document.querySelector('h2').textContent = 'تسجيل الدخول';
                } else {
                    loginBtn.textContent = 'تسجيل حساب جديد';
                    registerLink.textContent = 'لديك حساب؟ سجل دخول';
                    document.querySelector('h2').textContent = 'إنشاء حساب جديد';
                }
            }
            
            // مستمعي الأحداث
            loginBtn.addEventListener('click', function(e) {
                e.preventDefault();
                if (isLoginMode) {
                    loginUser();
                } else {
                    registerUser();
                }
            });
            
            registerLink.addEventListener('click', function(e) {
                e.preventDefault();
                toggleAuthMode();
            });
            
            // التعامل مع حالة تسجيل الدخول عند تحميل الصفحة
            auth.onAuthStateChanged(user => {
                if (user && user.emailVerified) {
                    currentUser = user;
                    showDashboard();
                }
            });
            
            // السماح بإرسال النموذج عند الضغط على Enter
            loginEmail.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    if (isLoginMode) {
                        loginUser();
                    } else {
                        registerUser();
                    }
                }
            });
            
            loginPassword.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    if (isLoginMode) {
                        loginUser();
                    } else {
                        registerUser();
                    }
                }
            });
        });
    </script>
</body>
</html>
